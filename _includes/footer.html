<footer class="site-footer h-card">
  <data class="u-url" href="{{ '/' | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        <ul class="contact-list">
          <li class="p-name">{{ site.title | escape }}</li>
          <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>
      <div class="footer-col">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>

    <div class="social-links">
      {%- if site.github_username -%}
      <a href="https://github.com/{{ site.github_username | cgi_escape | escape }}" title="{{ site.github_username | escape }}">
        <svg class="svg-icon grey"><use xlink:href="{{ 'assets/minima-social-icons.svg#github' | relative_url }}"></use></svg>
      </a>
      {%- endif -%}
      {%- if site.linkedin_username -%}
      <a href="https://www.linkedin.com/in/{{ site.linkedin_username | cgi_escape | escape }}" title="{{ site.linkedin_username | escape }}">
        <svg class="svg-icon grey"><use xlink:href="{{ 'assets/minima-social-icons.svg#linkedin' | relative_url }}"></use></svg>
      </a>
      {%- endif -%}
    </div>

  </div>

</footer>
